<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To do - List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="container-task">
            <form action="" class="task-composer__form">
                <div class="title-task">
                    <h1 class="title-task__paragrafo">Adicione uma nova tarefa</h1>

                </div>
                <div class="add-content">
                    <!-- <label for="task-Input" class="task-Creator" name ="taskCreator" 
                    > Adicione sua tarefa</label> -->
                    <input type="text" placeholder="Nova tarefa" class="task-composer__input" maxlength="25" id="taskInput">

                </div>
            </form>
            <div class="btn task-input__Btn">
                <button id="inputBtn" class="inputBtn">ADD</button>
            </div>
        </div>

        <div class="divstylebox">
            <div class="task-box" id="taskBox">


            </div>
        </div>
        <div class="footer">
            <a href="#" class="btn task-input__btn_check" id="checkButton">
                <img src="img/check.png"> </a>
            <a href="#" class="btn task-input__btn_delete" id="deleteButton">
                <img src="img/delete.png"> </a>
        </div>


    </div>
    </div>
    <script src="script/script.js"> </script>
</body>

</html>
